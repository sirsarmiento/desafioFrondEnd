<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="titulo">Iniciar Sesión</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" value="evilchez" placeholder="Usuario" autofocus [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback alert-light">
                        <div *ngIf="f.username.errors.required">Ingrese Usuario</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" value="987654" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback alert-light">
                        <div *ngIf="f.password.errors.required">Ingrese Password</div>
                    </div>
                </div>
                <button [disabled]="loading"  class="btn-orange btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Iniciar Sesión
                </button>
                <div *ngIf="error" class="alert alert-dark mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
