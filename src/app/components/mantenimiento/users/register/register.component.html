<div class="addContainer">
    <form class="formEdit" [formGroup]="registerForm">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <mat-label>NOMBRES</mat-label>
            <input type="text" formControlName="nombres" class="form-control" value="" autofocus [ngClass]="{ 'is-invalid': submitted && f.nombres.errors }" />
            <div *ngIf="submitted && f.nombres.errors" class="invalid-feedback">
                <div *ngIf="f.nombres.errors.required">Ingrese el usuario</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <mat-label>APELLIDOS</mat-label>
            <input type="text" formControlName="apellidos" class="form-control" value="" autofocus [ngClass]="{ 'is-invalid': submitted && f.apellidos.errors }" />
            <div *ngIf="submitted && f.apellidos.errors" class="invalid-feedback">
                <div *ngIf="f.apellidos.errors.required">Ingrese el usuario</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <mat-label>EMAIL</mat-label>
            <input type="text" formControlName="email" class="form-control" value="" autofocus [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Ingrese el usuario</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="form-group datePicker">
                <mat-form-field>
                    <mat-label>FECHA NACIMIENTO</mat-label>
                    <input formControlName="fecha_Nac" matInput [matDatepicker]="picker" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <mat-label>CONTRASEÑAS</mat-label>
            <input type="password" formControlName="password" class="form-control" value="" autofocus [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.paswword.errors.required">Ingrese contraseña</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <mat-label>CONFIRME PASSWORD</mat-label>
            <input type="password" formControlName="password2" class="form-control" value="" autofocus [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />
            <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                <div *ngIf="f.password2.errors.required">Confirme la contraseña</div>
            </div>
          </div>
        </div>
        <div class="col text-danger">
          <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben de ser iguales</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-label>ROLES</mat-label>
          <div class="form-group" *ngFor="let r of roles; let i=index" class="col-md-2">
            <label class="maxContent">
              <input type="checkbox" [value]="r.rolId" (change)="onCheckChange($event)">
              {{r.rolName}}
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <button [disabled]="loading" class="btn-orange btn-block" (click)="add()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Guardar
        </button>
      </div>
    </form>
  </div>
